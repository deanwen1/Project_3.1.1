<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Admin information</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a th:href="@{/logout}" class="navbar-text ml-auto">Logout</a>
</nav>
<h1> Admin</h1>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div th:switch="${list}" class="container my-5">
                <p class="my-5">
                    <a href="admin/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add User </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${list}">

                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.roles}"></td>
                                <td>
                                    <a th:href="@{admin/edit/{id}(id=${user.id})}"
                                       class="btn btn-primary">Edit
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{admin/delete/{id}(id=${user.id})}"
                                       type="button" class="btn btn-danger">Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
